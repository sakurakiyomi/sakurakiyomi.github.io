<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Tulisan Muncul Huruf per Huruf</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: #1e1e1e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      h1 {
        font-size: 2rem;
        overflow: hidden;
        display: inline-block;
        border-right: .15em solid orange;
        white-space: nowrap;
        margin: 0;
        padding: 0;
        width: 0;
        animation: typing 5s steps(50) 1s forwards, blinkCaret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blinkCaret {
        50% {
          border-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <h1>苦しんでいる者たちに、そして苦しんでいる者たちにのみ、私はこれを捧げる。</h1>
    <p>- Osamu Dazai, Tokyo Hakkei</p>
  </body>
</html>
