<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dialihkan dalam...</title>
    <script>
      let seconds = 5;
      function countdown() {
        const el = document.getElementById("timer");
        el.textContent = seconds;
        seconds--;
        if (seconds < 0) {
          window.location.replace("https://twitter.com/nama_akun_kamu");
        } else {
          setTimeout(countdown, 1000);
        }
      }
    </script>
  </head>
  <body onload="countdown()">
    <h1>Anda akan dialihkan ke Twitter</h1>
    <p>Redirect dalam <span id="timer">5</span> detik...</p>
  </body>
</html>
